<div>

  <div text-align: center; xmlns:text-align="http://www.w3.org/1999/xhtml">

    <h1>OPower People</h1>

    <div>
      <form ng-submit="addPerson()">
        <label>Name : </label>
        <input type="text" ng-model="person.name" id="name">
        <br>
        <label>Firstname : </label>
        <input type="text" ng-model="person.firstname" id="firstname">
        <br>
        <label>mail : </label>
        <input type="mail" ng-model="person.mail" id="mail">
        <br>
        <input class="btn btn-primary" type="submit" id="submit" value="Add person"/>
      </form>
    </div>

    <table BORDER="1" class="table table-striped table-bordered">
      <thead>
      <tr>
        <td>id</td>
        <td>name</td>
        <td>firstname</td>
        <td>email</td>
        <td>homes</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="line in APIList">
        <td>{{ line.id }}</td>
        <td>{{ line.name }}</td>
        <td>{{ line.firstname }}</td>
        <td>{{ line.mail }}</td>
        <td>{{ line.homes }}</td>
        <td><a href="#/person" ng-click="removePerson(line.id)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
